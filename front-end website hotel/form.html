  <div class="booking-form">
      <h2>Reservation Form</h2>
      <form method="POST" action="hasilform.php">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Full Name" required><br>

        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="example@gmail.com" required><br>

        <label for="phone">Phone Number</label>
        <input type="text"  class="form-control" id="phone" placeholder="+62-xxx-xxx" required><br>

        <label for="check-in">Check-In Date</label>
        <input type="date"  class="form-control" id="check-in" required><br>

        <label for="check-out">Check-Out Date</label>
        <input type="date"  class="form-control" id="check-out" required><br>

        <label for="formGroupExampleInput">Room Preference</label>
        <select class="form-control" id="product">
              <option value="" disabled selected>Choose Room</option>
              <option value="Sweet Room">Sweet Room $223/night</option>
              <option value="Twin Room">Twin Room $233/night</option>
              <option value="President Room">President Room $323/night</option>
              <option value="Couple Room">Couple Room $376/night</option>
            </select><br>

        <label for="formGroupExampleInput2">Room Price</label>
        <input type="number" class="form-control" id="prc" placeholder="input price in room preference without $" ><br>


        <label for="formGroupExampleInput2">Total Night</label>
        <input type="number" class="form-control" id="qty" onchange="calculate()"><br>

        <label for="formGroupExampleInput2">Amount</label>
        <input type="number"  class="form-control" id="amnt" disabled><br>

        <button type="button" onclick="addData()">Book Now</button>
      </form>
  </div>
 <!-- form booking -->  
<!-- invoice Order --> 
  <div class="invoice">
    <h1>Invoice Order</h1>
    <table class="table">
      <thead id="tablehead">
        <tr>
          <th id="product">Room Name</th>
          <th>Price</th>
          <th>Total Night</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="newtr">

    </tbody>
    </table>
  <hr>



<!-- invoice Order --> 
<!-- script invoice order --> 
  <script>
    var Price;
    var quantity;
    var amount;
    var room_name;
 
    function calculate() {
      Price = document.getElementById("prc").value;
      quantity = document.getElementById("qty").value;
      amount = Price * quantity;
      document.getElementById("amnt").value = amount;
    }


    function addData() {
      room_name = document.getElementById("product").value;
      document.getElementById('newtr').innerHTML += '<tr><td>' + room_name + '</td><td>' + Price + '</td> <td>' + quantity + '</td><td>' + amount + '</td></tr>'
      document.getElementById("product").value = "";
      document.getElementById("prc").value = "";
      document.getElementById("qty").value = "";
      document.getElementById("amnt").value = "";
    }

  </script>
